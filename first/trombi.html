    <script>
        let eleves = [{
            nom: "bouharira",
            prenom: "naima",
            mdp: "azerty"
        }, {
            nom: "eloise",
            prenom: "kurtys"
        }, {
            nom: "garces",
            prenom: "philippe"
        }, {
            nom: "kamruzzaman",
            prenom: "habib"
        }, {
            nom: "kim",
            prenom: "rakthak"
        }, {
            nom: "laisné",
            prenom: "jérémy"
        }, {
            nom: "lamy",
            prenom: "jean-christophe"
        }, {
            nom: "louaanabi",
            prenom: "abdslam"
        }, {
            nom: "morlé",
            prenom: "lucas"
        }, {
            nom: "oummella",
            prenom: "rachid"
        }, {
            nom: "sidibé",
            prenom: "demba"
        }, {
            nom: "taboni",
            prenom: "sabrina"
        }, {
            nom: "vigneswaran",
            prenom: "vithurshan"
        }, {
            nom: "yahia cherif",
            prenom: "raouf"
        }, {
            nom: "perinciolo",
            prenom: "jessica"
        }];

        const genCards = (eleves) => {
            let cards = eleves.map(e =>
                `<section  class="col-sm-6 col-md-4 mb-2">
                <section class="card">
                    <img class="card-img-top" src="https://api.adorable.io/avatars/200/${e.prenom}@adorable.png" alt="Card image cap" />
                    <div class="card-body">
                        <h5 class="card-title nom">${e.nom} ${e.prenom}</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione fuga dolores ab ad qui cum officia maiores eius numquam, saepe assumenda natus cumque aut deleniti, vel perferendis sint magni!</p>
                    </div>
                    <button class="btn btn-primary"  data-toggle="modal" data-target="#exampleModal">Ouvrir</button>
                </section>
            </section>`);

            $('#cards-eleves').append(cards);
        }
        genCards(eleves);

        const nAlph = () => {
            $('#cards-eleves').empty();
            genCards(eleves.sort((a, b) => a.nom.toLowerCase() > b.nom.toLowerCase()))
        }
        const pAlph = () => {
            $('#cards-eleves').empty();
            genCards(eleves.sort((a, b) => a.prenom.toLowerCase() > b.prenom.toLowerCase()))
        }
    </script>
